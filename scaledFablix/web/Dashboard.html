<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="utils/index.css">
</head>
<body class="h-100">
<header>
    <div id="navbar"></div>
</header>
<section class="container h-100">
    <div class="main-page-employee-container d-flex h-100 justify-content-between align-items-center">
        <div class="jumbotron col-10 col-md-8 col-lg-6 mr-5">
            <h1 class="display-6 text-center">Add Movie</h1>
            <form role="form" id="movie-form">
                <div class="form-row align-items-center">
                    <div class="col-7 col-md-6 col-lg-5 mr-auto form-group">
                        <label for="title">Title</label><input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="col-7 col-md-6 col-lg-5 ml-auto form-group">
                        <label for="director">Director</label><input type="text" class="form-control" id="director" name="director" required>
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-7 col-md-6 col-lg-5 mr-auto form-group">
                        <label for="year">Year</label><input type="number" class="form-control" id="year" name="year" required>
                    </div>
                    <div class="col-7 col-md-6 col-lg-5 ml-auto form-group">
                        <label for="genre">Genre</label><input type="text" class="form-control" id="genre" name="genre" required>
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-7 col-md-6 col-lg-5 mr-auto form-group">
                        <label for="star">Star</label><input type="text" class="form-control" id="star" name="star" required>
                    </div>
                    <div class="col-7 col-md-6 col-lg-5  form-group">
                        <input type="hidden" class="form-control" id="movie" name="movie" value="yes"/>
                    </div>

                </div>
                <hr>
                <div class="text-center">
                    <a class="btn btn-primary btn-lg float-left" href="main.html" role="button">
                        Back to Main
                    </a>
                    <button class="btn btn-primary btn-lg float-right" type="submit">Add to Database</button>
                </div>
<!--                2<p id="error_message-1"></p>-->
                <div class="modal fade" id="error-msg" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <p id="error_message"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

            <div class="jumbotron col-10 col-md-8 col-lg-6 mr-5">
                <h1 class="display-6 text-center">Add star</h1>
                <form role="form" id="star-form">
                    <div class="form-row align-items-end">
                        <div class="col-7 col-md-6 col-lg-5  form-group">
                            <label for="starname">Star name</label><input type="text" class="form-control" id="starname" name="starname" />
                        </div>
                    </div>
                    <div class="form-row align-items-end">
                        <div class="col-7 col-md-6 col-lg-5  form-group">
                            <label for="stardob">Date of birth</label><input type="text" class="form-control" id="stardob" name="stardob" />
                        </div>
                        <div class="col-7 col-md-6 col-lg-5  form-group">
                            <input type="hidden" class="form-control" id="starstatus" name="starstatus" value="no"/>
                        </div>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button class="btn btn-primary btn-lg float-right" type="submit">Add to Database</button>
                        <button id="meta-btn" class="btn btn-primary btn-lg float-left" data-toggle="modal" data-target="#browseMeta" >
                            View metadata
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="browseMeta">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">View Metadata</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <table class="table table-striped table-hover">
                                            <thead class="thead-dark">
                                            <tr>
                                                <!-- Titles of each column-->
                                                <th>Table Name</th>
                                                <th>Name</th>
                                                <th>Type</th>
                                            </tr>
                                            </thead>
                                            <tbody id=table_body></tbody>
                                        </table>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
<!--                    <p class="error_message-2"></p>-->
                </form>
            </div>
        </div>
</section>

</body>
<script src="utils/dist/Dashboard.js"></script>
</html>
