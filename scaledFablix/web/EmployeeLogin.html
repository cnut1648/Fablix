<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
    <link rel="stylesheet" href="utils/index.css">
</head>
<body class="h-100">

<section class="container h-100">
    <!--    div below use all h-100 and justify-center-->
    <!--    justify-content to make col obj center-->
    <!--    align-items to make col content center-->
    <div class="d-flex h-100 justify-content-center align-items-center">
        <!--        transparent jumbotron-->
        <div class="jumbotron col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form id="login-form" action="#" method="post">
                <h1 class="text-center"> <img src="utils/letter-f.png"  width="30" height="30" alt="Fablix"> Fablix </h1>

                <br>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="email" class="form-control" id="username" placeholder="Username@email.com" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                </div>
                <div class="form-group text-center">
                    <input type="checkbox" id="remember-passwd" value=""\>
                    <label for="remember-passwd">Remember Password</label>
                </div>

                <div class="form-group">
                    <div class="d-flex justify-content-between">
                        <div class="col">
                            <button class="col-6 btn btn-secondary btn-sm float-left" id="reset-button">Reset</button>
                        </div>
                        <div class="col">
                            <a href="login.html" class="button">Go to Customer Login</a>
                        </div>
                        <div class="col form-check">
                            <button type='submit' class="col-6 btn btn-primary btn-sm float-right">
                                Login</button>
                        </div>
                        <div class="modal fade" id="welcome" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-body text-center">
                                        Welcome Employee Login!
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <CENTER>
                    <div class="g-recaptcha" data-sitekey="6Ld16vUUAAAAACu4deAh1PuCVll-b0oXIr3SJH6K"></div>
                </CENTER>
                <p class="copyright">&copy; background image found online</a>.</p>
                <p id="login_error_message"></p>
            </form>
            <!-- Form end -->
        </div>
    </div>
</section>

</body>
<script src="utils/dist/EmployeeLogin.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>

</html>
