<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="utils/index.css">

    <title>Fablix Main Page</title>
</head>
<body class="h-100">
<header>
    <div id="navbar"></div>
</header>
<section class="container h-100">
    <div class="main-page-container d-flex h-100 justify-content-between align-items-center">
        <div class="jumbotron col-10 col-md-8 col-lg-6 mr-5">
            <h1 class="display-4 text-center">Search</h1>
            <form id="search-form" action="#" method="get">
                <div class="form-row align-items-center">
                    <div class="col-7 col-md-6 col-lg-5 mr-auto form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="col-7 col-md-6 col-lg-5 ml-auto form-group">
                        <label for="year">Year</label>
                        <input type="number" min="0" max="2020" class="form-control" id="year" name="year">
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-7 col-md-6 col-lg-5 mr-auto form-group">
                        <label for="director">Director</label>
                        <input type="text" class="form-control" id="director" name="director">
                    </div>
                    <div class="col-7 col-md-6 col-lg-5 ml-auto form-group">
                        <label for="star">Star</label>
                        <input type="text" class="form-control" id="star" name="star">
                    </div>
                </div>
                <small class="form-text text-muted text-center">
                    We use AND logic for multiple conditions.<br>
                    Only year does not support substring search.
                </small>
                <hr>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Submit Search</button>
                </div>
                <p id="error_message"></p>
            </form>
        </div>


        <div class="jumbotron col-10 col-md-8 col-lg-6 ml-5">
            <h1 class="display-4 text-center">Browse</h1>
            <p class="lead">Browser our repository of good movies!</p>
            <hr class="my-4">
            <div class="form-group">
                <div class="d-flex justify-content-between align-items-end">
                    <button id="genre-btn" class="btn btn-primary btn-lg float-left" data-toggle="modal" data-target="#browseGenre" >
                        Browse by Genres
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="browseGenre">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Browse by Genres</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div id="genre-body"></div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" id="genre-lucky" class="btn btn-primary">I'm Feeling Lucky</button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <button id="title-btn" class="btn btn-primary btn-lg float-right" data-toggle="modal" data-target="#browseTitle">
                        Browse by Titles
                    </button>
                    <div class="modal fade" id="browseTitle">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Browse by Genres</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div id="title-body"></div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" id="title-lucky" class="btn btn-primary">I'm Feeling Lucky</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <center>
        <form role="form" id="db_entry">
            <div>
                <input type="hidden" class="form-control" id="starstatus" name="starstatus" value="no"/>
            </div>
            <button type="submit" class="btn btn-primary">Go to DashBoard</button>
        </form>
    </center>
</section>
</body>
<script src="utils/dist/main.js"></script>

</html>
