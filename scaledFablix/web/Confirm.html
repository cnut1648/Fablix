<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="utils/index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>cart List</title>
</head>

<body>

<h1>PayMent Successful!</h1>
<p> Here is Your Order Summary</p>
<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=star_table class="table table-striped table-hover">
    <!-- Create a table header -->
    <thead class="thead-dark">
    <tr>
        <!-- Titles of each column-->
        <th>Sale Id</th>
        <th>Name</th>
        <th>Quality</th>
        <th>Price</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with list.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=confirm_table_body></tbody>
</table>
<p id="total"></p>
<div class="btn-group">
    <a class="btn btn-primary btn-lg active" id="back" role="button">Continue Shopping</a>
</div>



<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to list.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="Confirm.js"></script>
</body>
</html>
