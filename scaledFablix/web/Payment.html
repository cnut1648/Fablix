<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="utils/index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>cart List</title>
</head>

<body>

<h1 class="text-center">Payment Page</h1>
<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->


<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table id=payment_table class="table table-striped table-hover">
                <!-- Create a table header -->
                <thead class="thead-dark">
                <tr>
                    <!-- Titles of each column-->
                    <th>Name</th>
                    <th>Quality</th>
                    <th>Price</th>
                </tr>
                </thead>
                <!-- Table body is left empty here, will be populated with the data retrieved with list.js -->
                <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
                <tbody id=payment_table_body></tbody>
            </table>
            <p id="total"></p>
            <form role="form"id="card_form" action="#" method="post">
                <div class="form-group">
                    <label for="first">First name of Card holder</label><input type="text" class="form-control" id="first" name="firstname"/>
                </div>
                <div class="form-group">
                    <label for="last">Last name of Card holder</label><input type="text" class="form-control" id="last" name="last" />
                </div>
                <div class="form-group">
                    <label for="cardNumber">Credit Card Number</label><input type="text" class="form-control" id="cardNumber" name="CreditCard" />
                </div>
                <div class="form-group">
                    <label for="data">Expiration Data</label><input type="text" class="form-control" id="data" name="data" />
                </div>
                <button type="Submit" class="btn btn-primary btn-default active">Place Order</button>
                <p id="payment_error_message"></p>
            </form>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between align-items-end">
    <a href="Cart.html" class="btn btn-primary btn-lg float-left" role="button">Go to Cart</a>
    <a class="btn btn-primary btn-lg active float-right" id="back" role="button">Continue Shopping</a>
</div>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to list.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="Payment.js"></script>
</body>
</html>
