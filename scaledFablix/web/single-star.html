<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="utils/index.css">

    <title>Single Star</title>
</head>
<body>
<header>
    <div id="navbar"></div>
</header>

<h1>Single Star Page</h1>

<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
<!-- single-star.js will find this html element by it's id "star_info" -->
<h3 id="star_info"></h3>
<table id=movie_table class="table table-striped">
    <thead>
    <tr>
        <th>Movie Title</th>
        <th>Release Year</th>
        <th>Director</th>
        <th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "movie_table_body" -->
    <tbody id=movie_table_body></tbody>
</table>

<div class="text-center">
<a id="back" class="text-center btn btn-primary btn-lg active">
    Back To MovieList
</a>
</div>

<script src="utils/dist/single_star.js"></script>
</body>


</html>
